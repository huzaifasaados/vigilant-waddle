<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Lab API - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }
        
        .test-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }
        
        .test-item label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .test-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            margin-bottom: 8px;
            transition: border 0.3s;
        }
        
        .test-item input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .range-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn-primary {
            background: #667eea;
            color: white;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            margin-right: 10px;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
        }
        
        .btn-success {
            background: #28a745;
            color: white;
        }
        
        .btn-success:hover {
            background: #218838;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .result-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
            white-space: pre-wrap;
            font-family: 'Georgia', serif;
            line-height: 1.8;
            color: #333;
        }
        
        .result-box.empty {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6c757d;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: 600;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
        }
        
        .summary {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #667eea;
        }
        
        .summary h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .summary p {
            margin: 5px 0;
            color: #333;
        }
        
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
        }
        
        .quick-examples {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #e9ecef;
        }
        
        .quick-examples h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .example-btn {
            background: #e7f3ff;
            color: #667eea;
            border: 1px solid #667eea;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
        }
        
        .example-btn:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ Medical Lab API Test</h1>
            <p>Interface de test pour l'API d'analyses m√©dicales</p>
        </div>
        
        <div class="main-content">
            <div class="card">
                <h2>Entrer les Donn√©es de Test</h2>
                
                <div id="testsContainer">
                    <div class="test-item" data-test-id="1">
                        <label>Nom du test:</label>
                        <input type="text" class="test-name" placeholder="ex: Glyc√©mie" value="Glyc√©mie">
                        
                        <label>Valeur mesur√©e:</label>
                        <input type="number" step="0.1" class="test-value" placeholder="ex: 6.2" value="6.2">
                        
                        <label>Plage de r√©f√©rence:</label>
                        <div class="range-inputs">
                            <input type="number" step="0.1" class="test-lower" placeholder="Min" value="4.0">
                            <input type="number" step="0.1" class="test-upper" placeholder="Max" value="6.0">
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button class="btn btn-secondary" onclick="addTest()">+ Ajouter un test</button>
                    <button class="btn btn-secondary" onclick="removeLastTest()">- Supprimer</button>
                </div>
                
                <button class="btn btn-primary" onclick="analyzeTests()">üî¨ Analyser les r√©sultats</button>
                
                <div class="quick-examples">
                    <h3>Exemples rapides:</h3>
                    <button class="example-btn" onclick="loadExample1()">R√©sultats anormaux</button>
                    <button class="example-btn" onclick="loadExample2()">R√©sultats normaux</button>
                    <button class="example-btn" onclick="loadExample3()">R√©sultats mixtes</button>
                </div>
            </div>
            
            <div class="card">
                <h2>R√©sultat en Fran√ßais</h2>
                <div id="resultBox" class="result-box empty">
                    Les r√©sultats appara√Ætront ici apr√®s l'analyse...
                </div>
                
                <div id="summaryBox"></div>
                <div id="messageBox"></div>
            </div>
        </div>
    </div>

    <script>
        let testCounter = 1;
        
        function addTest() {
            testCounter++;
            const container = document.getElementById('testsContainer');
            const newTest = document.createElement('div');
            newTest.className = 'test-item';
            newTest.setAttribute('data-test-id', testCounter);
            newTest.innerHTML = `
                <label>Nom du test:</label>
                <input type="text" class="test-name" placeholder="ex: Ferritine">
                
                <label>Valeur mesur√©e:</label>
                <input type="number" step="0.1" class="test-value" placeholder="ex: 15">
                
                <label>Plage de r√©f√©rence:</label>
                <div class="range-inputs">
                    <input type="number" step="0.1" class="test-lower" placeholder="Min">
                    <input type="number" step="0.1" class="test-upper" placeholder="Max">
                </div>
            `;
            container.appendChild(newTest);
        }
        
        function removeLastTest() {
            const container = document.getElementById('testsContainer');
            if (container.children.length > 1) {
                container.removeChild(container.lastChild);
            }
        }
        
        function collectTests() {
            const testItems = document.querySelectorAll('.test-item');
            const tests = [];
            
            testItems.forEach(item => {
                const name = item.querySelector('.test-name').value;
                const value = parseFloat(item.querySelector('.test-value').value);
                const lower_range = parseFloat(item.querySelector('.test-lower').value);
                const upper_range = parseFloat(item.querySelector('.test-upper').value);
                
                if (name && !isNaN(value) && !isNaN(lower_range) && !isNaN(upper_range)) {
                    tests.push({ name, value, lower_range, upper_range });
                }
            });
            
            return tests;
        }
        
        async function analyzeTests() {
            const tests = collectTests();
            
            if (tests.length === 0) {
                showMessage('Veuillez remplir au moins un test complet.', 'error');
                return;
            }
            
            const resultBox = document.getElementById('resultBox');
            const summaryBox = document.getElementById('summaryBox');
            const messageBox = document.getElementById('messageBox');
            
            resultBox.className = 'result-box loading';
            resultBox.textContent = '‚è≥ Analyse en cours...';
            summaryBox.innerHTML = '';
            messageBox.innerHTML = '';
            
            try {
                const response = await fetch('https://medicalapi.up.railway.app/api/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ tests })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultBox.className = 'result-box';
                    resultBox.textContent = data.text;
                    
                    summaryBox.innerHTML = `
                        <div class="summary">
                            <h3>üìä R√©sum√©</h3>
                            <p><strong>Total des tests:</strong> ${data.summary.total_tests}</p>
                            <p><strong>Tests normaux:</strong> ${data.summary.normal_tests}</p>
                            <p><strong>Tests anormaux:</strong> ${data.summary.abnormal_tests}</p>
                        </div>
                    `;
                    
                    showMessage('‚úÖ Analyse termin√©e avec succ√®s!', 'success');
                } else {
                    throw new Error(data.error || 'Erreur inconnue');
                }
            } catch (error) {
                resultBox.className = 'result-box empty';
                resultBox.textContent = 'Erreur lors de l\'analyse...';
                showMessage('‚ùå Erreur: ' + error.message, 'error');
            }
        }
        
        function showMessage(message, type) {
            const messageBox = document.getElementById('messageBox');
            messageBox.innerHTML = `<div class="${type}">${message}</div>`;
            
            setTimeout(() => {
                messageBox.innerHTML = '';
            }, 5000);
        }
        
        function loadExample1() {
            clearTests();
            const container = document.getElementById('testsContainer');
            container.innerHTML = `
                <div class="test-item" data-test-id="1">
                    <label>Nom du test:</label>
                    <input type="text" class="test-name" value="Glyc√©mie">
                    <label>Valeur mesur√©e:</label>
                    <input type="number" step="0.1" class="test-value" value="6.2">
                    <label>Plage de r√©f√©rence:</label>
                    <div class="range-inputs">
                        <input type="number" step="0.1" class="test-lower" value="4.0">
                        <input type="number" step="0.1" class="test-upper" value="6.0">
                    </div>
                </div>
                <div class="test-item" data-test-id="2">
                    <label>Nom du test:</label>
                    <input type="text" class="test-name" value="Ferritine">
                    <label>Valeur mesur√©e:</label>
                    <input type="number" step="0.1" class="test-value" value="15">
                    <label>Plage de r√©f√©rence:</label>
                    <div class="range-inputs">
                        <input type="number" step="0.1" class="test-lower" value="30">
                        <input type="number" step="0.1" class="test-upper" value="400">
                    </div>
                </div>
            `;
        }
        
        function loadExample2() {
            clearTests();
            const container = document.getElementById('testsContainer');
            container.innerHTML = `
                <div class="test-item" data-test-id="1">
                    <label>Nom du test:</label>
                    <input type="text" class="test-name" value="H√©moglobine">
                    <label>Valeur mesur√©e:</label>
                    <input type="number" step="0.1" class="test-value" value="14.5">
                    <label>Plage de r√©f√©rence:</label>
                    <div class="range-inputs">
                        <input type="number" step="0.1" class="test-lower" value="13.0">
                        <input type="number" step="0.1" class="test-upper" value="17.0">
                    </div>
                </div>
                <div class="test-item" data-test-id="2">
                    <label>Nom du test:</label>
                    <input type="text" class="test-name" value="Plaquettes">
                    <label>Valeur mesur√©e:</label>
                    <input type="number" step="0.1" class="test-value" value="250">
                    <label>Plage de r√©f√©rence:</label>
                    <div class="range-inputs">
                        <input type="number" step="0.1" class="test-lower" value="150">
                        <input type="number" step="0.1" class="test-upper" value="400">
                    </div>
                </div>
            `;
        }
        
        function loadExample3() {
            clearTests();
            const container = document.getElementById('testsContainer');
            container.innerHTML = `
                <div class="test-item" data-test-id="1">
                    <label>Nom du test:</label>
                    <input type="text" class="test-name" value="Cholest√©rol total">
                    <label>Valeur mesur√©e:</label>
                    <input type="number" step="0.1" class="test-value" value="2.5">
                    <label>Plage de r√©f√©rence:</label>
                    <div class="range-inputs">
                        <input type="number" step="0.1" class="test-lower" value="0">
                        <input type="number" step="0.1" class="test-upper" value="2.0">
                    </div>
                </div>
                <div class="test-item" data-test-id="2">
                    <label>Nom du test:</label>
                    <input type="text" class="test-name" value="Vitamine D">
                    <label>Valeur mesur√©e:</label>
                    <input type="number" step="0.1" class="test-value" value="15">
                    <label>Plage de r√©f√©rence:</label>
                    <div class="range-inputs">
                        <input type="number" step="0.1" class="test-lower" value="30">
                        <input type="number" step="0.1" class="test-upper" value="100">
                    </div>
                </div>
                <div class="test-item" data-test-id="3">
                    <label>Nom du test:</label>
                    <input type="text" class="test-name" value="TSH">
                    <label>Valeur mesur√©e:</label>
                    <input type="number" step="0.1" class="test-value" value="2.0">
                    <label>Plage de r√©f√©rence:</label>
                    <div class="range-inputs">
                        <input type="number" step="0.1" class="test-lower" value="0.5">
                        <input type="number" step="0.1" class="test-upper" value="4.0">
                    </div>
                </div>
            `;
        }
        
        function clearTests() {
            document.getElementById('resultBox').className = 'result-box empty';
            document.getElementById('resultBox').textContent = 'Les r√©sultats appara√Ætront ici apr√®s l\'analyse...';
            document.getElementById('summaryBox').innerHTML = '';
            document.getElementById('messageBox').innerHTML = '';
        }
    </script>
</body>

</html>
